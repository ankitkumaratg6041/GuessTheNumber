<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Guess The Number</a>
    </nav>
    <main>
        <!-- Main heading of the game -->
        <h1 class="banner">1.2.3</h1>
        <!-- Input area -->
        <div class="form-group">
            <input type="number" id="number-guess" placeholder="Guess The Number">
        </div>

        <div id="result">
            <!-- Result will be displayed here -->
            <!-- <div id="alert-warning">
                <h3>Your guess is too low</h3>
            </div>
            <div id="alert-success">
                <h3>Your guess is correct</h3>
            </div> -->
        </div>

        <!-- buttons starts from here -->
        <div class="final-buttons">
            <button id="number-submit" type="button">Check me</button>
            <button id="restart-game" type="button">Restart</button>
        </div>

        <div id="history">
            <!-- History will be displayed here -->
            <!-- <ul class="lastInputClass">
                <li class="lastInput"><h3>You guessed 10</h3></li>
            </ul> -->
        </div>
    </main>

    <!-- JavaScript code starts from here -->
    <!-- <script src="index.js"></script> -->
</body>

</html>
